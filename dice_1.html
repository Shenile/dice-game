<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0eaae03184.js"
      crossorigin="anonymous"
    ></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div class="header">
      <h1>Let see who wins</h1>
    </div>
    <div class="players">
      <div id="player-1">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png" alt="dice" />
      </div>
      <div id="player-2">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png" alt="dice" />
      </div>
    </div>

    <section class="footer">
      <button onclick="audio();roll();">
        <i class="fa-solid fa-dice"></i>Roll
      </button>
    </section>
    <audio id="audio">
      <source src="sound effect/win sound effect.wav" type="audio/wav" />
    </audio>

    <script src="index.js"></script>
  </body>
</html>
